<html>
    <head>
        <title>Aplikasi Mahasiswa</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <h3>Formulir Pendaftaran Mahasiswa</h3>
        NIM <input type="text" id="nim" required><br>
        NAMA <input type="text" id="nama"><br>
        KELAS <input type="text" id="kelas"><br>
        <button class="simpan">Simpan</button>

<script>
    $(document).on('click', ".simpan", function() {
        var mhs = new Object();
        mhs.nim = $("#nim").val();
        mhs.nama = $("#nama").val();
        mhs.kelas = $("#kelas").val();
        $.post('../backend/tambah.php', JSON.stringify(mhs),
            function(resp, status) {
                result = JSON.parse(resp);
                if(result.status == "ok") {
                    alert("data berhasil tersimpan");
                    window.location.href = "index.html";
                } else {
                    alert("data gagal tersimpan");
                }
            });

    });
</script>
    </body>
</html>
